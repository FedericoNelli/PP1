<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Formulario de registro</h1>
    <form action="">
        Nombre: <input type="text" size="20" placeholder="Nombre" maxlength="50"><br><br>
        Apellido: <input type="text" size="20" placeholder="Apellido" maxlength="50"><br><br>    
        Sexo: Masculino <input type="radio" name="M" id="masculino">
        Femenino <input type="radio" name="F" id="femenino">
        No binario <input type="radio" name="NB" id="nobinario"><br><br>
        Estado Civil: 
        <select name="ecivil" id="ecivil">
            <option value="soltero">Soltero</option>
            <option value="casado">Casado</option>
            <option value="divorciado">Divorciado</option>
        </select>
        <br><br>
        <input type="checkbox" name="info" id="info" > Deseo recibir información sobre novedades y ofertas <br>
        <input type="checkbox" name="condicones" id="cond"> Declaro haber leído y aceptar las condiciones generales
        del programa y la normativa sobre protección de datos <br><br>
        <button>Enviar</button>
    </form>
</body>
</html>
